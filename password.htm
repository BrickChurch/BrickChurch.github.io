<!DOCTYPE html>
<html>
<head>
    <title>Password Protection</title>
</head>
<body>

<form id="passwordForm" onsubmit="return checkPassword();" action="https://forms.zoho.com/zohopc855/form/MinistryEventForm">
    <label for="password">Enter the password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Submit</button>
</form>

<script>
function checkPassword() {
    var enteredPassword = document.getElementById("password").value;
    var correctPassword = "password"; // Replace with your actual password

    if (enteredPassword === correctPassword) {
        return true; // Allow form submission and redirect
    } else {
        alert("Incorrect password. Please try again.");
        return false; // Prevent form submission
    }
}
</script>

</body>
</html>
