<!DOCTYPE html>
<html>
<head>
<script>
function LogIn() {
  var password = "mypassword";
  var userInput = prompt("Enter password:", "");
  
  if (userInput === null) {
    // User clicked "Cancel"
    alert("Login cancelled");
    return;
  }
  
  var lowercaseInput = userInput.toLowerCase();
  
  if (lowercaseInput === password) {
    window.location = "http://mybrickchurch.com";
  } else {
    alert("Incorrect password");
  }
}
</script>
</head>
<body>
<center>
<form><input type="button" value="Enter Password" onClick="LogIn()"></form>
</center>
</body>
</html>
