<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Page</title>
</head>
<body>
<div style="text-align: center; padding: 100px;">
  <h2>Password Protected Page</h2>
  <form id="passwordForm">
    <label for="password">Enter Password: </label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Submit</button>
  </form>
  <p id="message" style="color: red; display: none;">Incorrect password. Please try again.</p>
</div>
<script>
  const correctPassword = "your_password_here"; // Replace with your actual password

  const form = document.getElementById("passwordForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    const enteredPassword = form.password.value;

    if (enteredPassword === correctPassword) {
      // Password is correct, grant access or redirect to the actual content
      window.location.href = "actual_content.html"; // Replace with the actual content page
    } else {
      // Password is incorrect, show error message
      message.style.display = "block";
    }
  });
</script>
</body>
</html>
