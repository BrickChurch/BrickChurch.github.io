<!DOCTYPE html>
<html>
<head>
  <title>Password Redirect</title>
</head>
<body>
  <h2>Enter Password to Continue</h2>
  <form id="passwordForm">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="button" onclick="checkPassword()">Submit</button>
  </form>

  <script>
    function checkPassword() {
      var enteredPassword = document.getElementById("password").value;
      var correctPassword = "Brick911"; // Replace with your actual correct password
      var redirectURL = "https://www.mybrickchurch.com"; // Replace with your desired redirect URL

      if (enteredPassword === correctPassword) {
        window.location.href = redirectURL;
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</body>
</html>
